
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALORANT Team Scheduler</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="background-pattern"></div>
        <main class="auth-card">
            <header class="auth-header">
                <div class="brand">
                    <div class="logo-container">
                        <img src="/icon.jpg" alt="VALORANT Logo" class="logo">
                        <div class="logo-glow"></div>
                    </div>
                    <div class="brand-text">
                        <h1>VALORANT</h1>
                        <span class="subtitle">TEAM SCHEDULER</span>
                    </div>
                </div>
                <p class="auth-description">
                    Secure tactical coordination platform
                </p>
            </header>

            <div class="auth-steps">
                <div class="auth-step">
                    <div class="step-header">
                        <div class="step-number">01</div>
                        <div class="step-info">
                            <h3>Discord Authentication</h3>
                            <p>Get your secure access key</p>
                        </div>
                    </div>
                    <div class="step-content">
                        <div class="command-section">
                            <label>Execute command in Discord:</label>
                            <div class="command-box">
                                <code>/get-auth</code>
                                <button class="copy-btn" onclick="copyCommand()" aria-label="Copy command">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="auth-step">
                    <div class="step-header">
                        <div class="step-number">02</div>
                        <div class="step-info">
                            <h3>Access Code Entry</h3>
                            <p>Enter your 6-digit authentication code</p>
                        </div>
                    </div>
                    <div class="step-content">
                        <form id="loginForm" class="auth-form">
                            <div class="form-group">
                                <div class="auth-code-container">
                                    <div class="code-inputs">
                                        <input type="text" maxlength="1" inputmode="text" pattern="[A-Za-z0-9]" required>
                                        <input type="text" maxlength="1" inputmode="text" pattern="[A-Za-z0-9]" required>
                                        <input type="text" maxlength="1" inputmode="text" pattern="[A-Za-z0-9]" required>
                                        <input type="text" maxlength="1" inputmode="text" pattern="[A-Za-z0-9]" required>
                                        <input type="text" maxlength="1" inputmode="text" pattern="[A-Za-z0-9]" required>
                                        <input type="text" maxlength="1" inputmode="text" pattern="[A-Za-z0-9]" required>
                                    </div>
                                </div>
                                <div id="loginError" class="error-message" role="alert"></div>
                            </div>
                            <button type="submit" class="submit-btn">
                                <span class="btn-text">AUTHENTICATE</span>
                                <div class="btn-glow"></div>
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <footer class="auth-footer">
                <div class="security-info">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                    </svg>
                    <span>Secured by Discord OAuth</span>
                </div>
            </footer>
        </main>
    </div>

    <script>
        function copyCommand() {
            navigator.clipboard.writeText('/get-auth');
            const btn = document.querySelector('.copy-btn');
            btn.classList.add('copied');
            setTimeout(() => btn.classList.remove('copied'), 2000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const authInputs = document.querySelectorAll('.code-inputs input');
            
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const authCode = Array.from(authInputs)
                    .map(input => input.value)
                    .join('')
                    .toUpperCase();
                    
                const errorElem = document.getElementById('loginError');
                const submitBtn = e.target.querySelector('.submit-btn');
                const btnText = submitBtn.querySelector('.btn-text');
                errorElem.textContent = '';
                
                if (authCode.length !== 6) {
                    errorElem.textContent = 'Authentication code must be 6 characters';
                    return;
                }
                
                try {
                    submitBtn.disabled = true;
                    submitBtn.classList.add('loading');
                    btnText.textContent = 'AUTHENTICATING...';
                    
                    const res = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ key: authCode })
                    });
                    
                    if (res.ok) {
                        btnText.textContent = 'ACCESS GRANTED';
                        setTimeout(() => window.location.href = '/dashboard', 500);
                    } else {
                        const data = await res.json();
                        errorElem.textContent = data.error || 'Authentication failed';
                        authInputs[0].focus();
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    errorElem.textContent = 'Connection error. Please try again.';
                    authInputs[0].focus();
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('loading');
                    btnText.textContent = 'AUTHENTICATE';
                }
            });

            authInputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    const value = e.target.value;
                    
                    if (!/^[A-Za-z0-9]$/.test(value)) {
                        e.target.value = '';
                        return;
                    }
                    
                    e.target.value = value.toUpperCase();
                    
                    if (value && index < authInputs.length - 1) {
                        authInputs[index + 1].focus();
                    }
                });
                
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && !e.target.value && index > 0) {
                        authInputs[index - 1].focus();
                    }
                });
                
                input.addEventListener('paste', (e) => {
                    e.preventDefault();
                    const pastedText = (e.clipboardData || window.clipboardData)
                        .getData('text')
                        .toUpperCase()
                        .replace(/[^A-Z0-9]/g, '')
                        .slice(0, 6);
                        
                    for (let i = 0; i < pastedText.length && i < authInputs.length; i++) {
                        authInputs[i].value = pastedText[i];
                        if (i < authInputs.length - 1) {
                            authInputs[i + 1].focus();
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
