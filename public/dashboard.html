<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALORANT Team Scheduler - Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="VALORANT Team Schedule Management Dashboard">
    <meta name="theme-color" content="#ff4655">
</head>
<body>
    <div class="app-container">
        <div class="background-pattern"></div>

        <!-- Navigation -->
        <nav class="app-nav">
            <div class="nav-brand">
                <div class="logo-container">
                    <img src="/icon.jpg" alt="VALORANT Logo" class="nav-logo">
                    <div class="logo-glow"></div>
                </div>
                <div class="nav-title">
                    <h1>VALORANT</h1>
                    <span>SCHEDULER</span>
                </div>
            </div>
            <div class="nav-user">
                <div class="user-info">
                    <span class="user-label">AGENT:</span>
                    <span id="username" class="username"></span>
                </div>
                <button id="logoutBtn" class="logout-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                    DISCONNECT
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="app-main">
            <div class="main-header">
                <div class="filters-container">
                    <h2 class="section-title">MISSION SCHEDULE</h2>
                    <div class="filter-tabs">
                        <button class="filter-tab active" data-filter="upcoming">
                            <span>UPCOMING</span>
                        </button>
                        <button class="filter-tab" data-filter="today">
                            <span>TODAY</span>
                        </button>
                        <button class="filter-tab" data-filter="tomorrow">
                            <span>TOMORROW</span>
                        </button>
                        <button class="filter-tab" data-filter="my">
                            <span>MY MISSIONS</span>
                        </button>
                    </div>
                </div>

                <button id="newScheduleBtn" class="create-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                    <span>NEW MISSION</span>
                    <div class="btn-glow"></div>
                </button>
            </div>

            <!-- Schedule Grid -->
            <div class="schedule-grid" id="scheduleList">
                <!-- Schedule cards will be added here dynamically -->
            </div>
        </main>

        <!-- Modal -->
        <dialog id="scheduleModal" class="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <div class="modal-title">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                            <line x1="16" y1="2" x2="16" y2="6"/>
                            <line x1="8" y1="2" x2="8" y2="6"/>
                            <line x1="3" y1="10" x2="21" y2="10"/>
                        </svg>
                        <h3>CREATE NEW MISSION</h3>
                    </div>
                    <button class="modal-close" data-close-modal>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                    </button>
                </header>

                <form id="scheduleForm" class="modal-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="title">
                                MISSION TITLE
                                <span class="required">*</span>
                            </label>
                            <input type="text" id="title" name="title" required 
                                   placeholder="Enter mission name" maxlength="100">
                        </div>

                        <div class="form-group">
                            <label for="type">
                                MISSION TYPE
                                <span class="required">*</span>
                            </label>
                            <div class="select-wrapper">
                                <select id="type" name="type" required>
                                    <option value="" disabled selected>Select type</option>
                                    <option value="練習">PRACTICE</option>
                                    <option value="試合">MATCH</option>
                                    <option value="スクリム">SCRIMMAGE</option>
                                    <option value="ランク">RANKED</option>
                                    <option value="その他">OTHER</option>
                                </select>
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="6 9 12 15 18 9"/>
                                </svg>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="dateTime">
                                MISSION TIME
                                <span class="required">*</span>
                            </label>
                            <div class="datetime-input">
                                <input type="text" id="dateTime" name="dateTime" required 
                                       placeholder="Select date & time" readonly>
                                <button type="button" class="calendar-trigger">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                        <line x1="16" y1="2" x2="16" y2="6"/>
                                        <line x1="8" y1="2" x2="8" y2="6"/>
                                        <line x1="3" y1="10" x2="21" y2="10"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label for="description">MISSION BRIEFING</label>
                            <textarea id="description" name="description" rows="3" maxlength="1000"
                                      placeholder="Additional details for the mission..."></textarea>
                        </div>
                    </div>

                    <div class="form-error" role="alert"></div>

                    <footer class="modal-footer">
                        <button type="button" class="btn-secondary" data-close-modal>
                            CANCEL
                        </button>
                        <button type="submit" class="btn-primary">
                            <span>CREATE MISSION</span>
                            <div class="btn-glow"></div>
                        </button>
                    </footer>
                </form>
            </div>
        </dialog>

        <!-- Schedule Card Template -->
        <template id="scheduleCardTemplate">
            <div class="schedule-card">
                <div class="card-header">
                    <div class="card-title">
                        <h3 class="title"></h3>
                        <span class="type-badge"></span>
                    </div>
                    <div class="card-status"></div>
                </div>

                <div class="card-content">
                    <div class="mission-time">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <polyline points="12 6 12 12 16 14"/>
                        </svg>
                        <span class="datetime"></span>
                    </div>

                    <p class="description"></p>

                    <div class="team-info">
                        <div class="agents-count">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                                <circle cx="9" cy="7" r="4"/>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                            </svg>
                            <span class="count"></span>
                        </div>
                        <div class="participation-status"></div>
                    </div>
                </div>

                <footer class="card-footer">
                    <button class="action-btn join-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                            <circle cx="8.5" cy="7" r="4"/>
                            <line x1="20" y1="8" x2="20" y2="14"/>
                            <line x1="23" y1="11" x2="17" y2="11"/>
                        </svg>
                        JOIN MISSION
                    </button>
                    <button class="action-btn cancel-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="15" y1="9" x2="9" y2="15"/>
                            <line x1="9" y1="9" x2="15" y2="15"/>
                        </svg>
                        LEAVE MISSION
                    </button>
                </footer>
            </div>
        </template>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
