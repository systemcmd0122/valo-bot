<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スケジュール管理ダッシュボード</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="app-container">
        <nav class="app-nav">
            <div class="nav-brand">
                <h1>Valorantスケジュール</h1>
            </div>
            <div class="nav-user">
                <span id="username"></span>
                <button id="logoutBtn" class="outline">ログアウト</button>
            </div>
        </nav>

        <main class="app-main">
            <div class="main-header">
                <div class="schedule-filters" role="group">
                    <button class="filter-btn active" data-filter="upcoming">今後の予定</button>
                    <button class="filter-btn" data-filter="today">今日</button>
                    <button class="filter-btn" data-filter="tomorrow">明日</button>
                    <button class="filter-btn" data-filter="my">自分の予定</button>
                </div>
                <button id="newScheduleBtn" class="primary">新規作成</button>
            </div>

            <div class="schedule-grid" id="scheduleList">
                <!-- スケジュールカードがここに動的に追加されます -->
            </div>
        </main>

        <!-- 新規スケジュール作成モーダル -->
        <dialog id="scheduleModal">
            <article>
                <header>
                    <div class="modal-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <h3>新規スケジュール作成</h3>
                    </div>
                    <button class="close" aria-label="Close" data-close-modal>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </header>
                <form id="scheduleForm">
                    <div class="form-sections">
                        <div class="form-section">
                            <div class="form-group">
                                <label for="title">タイトル <span class="required">*</span></label>
                                <input type="text" id="title" name="title" required placeholder="例: チーム練習">
                                <small class="form-help">スケジュールの内容が分かるタイトルを入力してください</small>
                            </div>

                            <div class="form-group">
                                <label for="type">タイプ <span class="required">*</span></label>
                                <div class="select-wrapper">
                                    <select id="type" name="type" required>
                                        <option value="" disabled selected>選択してください</option>
                                        <option value="練習">練習</option>
                                        <option value="試合">試合</option>
                                        <option value="スクリム">スクリム</option>
                                        <option value="ランク">ランク</option>
                                        <option value="その他">その他</option>
                                    </select>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <polyline points="6 9 12 15 18 9"></polyline>
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <div class="form-group">
                                <label for="dateTime">日時 <span class="required">*</span></label>
                                <div class="datetime-input">
                                    <input type="text" id="dateTime" name="dateTime" required readonly placeholder="クリックして選択">
                                    <button type="button" class="calendar-trigger" aria-label="カレンダーを開く">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                            <line x1="16" y1="2" x2="16" y2="6"></line>
                                            <line x1="8" y1="2" x2="8" y2="6"></line>
                                            <line x1="3" y1="10" x2="21" y2="10"></line>
                                        </svg>
                                    </button>
                                </div>
                                <small class="form-help">クリックしてカレンダーから日時を選択してください</small>
                            </div>

                            <div class="form-group">
                                <label for="description">説明</label>
                                <textarea id="description" name="description" rows="3" placeholder="補足説明があれば入力してください"></textarea>
                                <small class="form-help">参加者に伝えたい詳細な情報を入力できます</small>
                            </div>
                        </div>
                    </div>

                    <footer>
                        <div class="form-error" role="alert"></div>
                        <div class="modal-actions">
                            <button type="button" class="secondary" data-close-modal>キャンセル</button>
                            <button type="submit" class="primary">
                                <span class="button-content">作成</span>
                            </button>
                        </div>
                    </footer>
                </form>
            </article>
        </dialog>

        <!-- スケジュールカードのテンプレート -->
        <template id="scheduleCardTemplate">
            <article class="schedule-card">
                <header class="card-header">
                    <h3 class="title"></h3>
                    <span class="type-badge"></span>
                </header>
                <div class="card-content">
                    <div class="datetime"></div>
                    <p class="description"></p>
                    <div class="participants">
                        <div class="participant-count"></div>
                    </div>
                </div>
                <footer class="card-footer">
                    <div class="participation-status"></div>
                    <div class="action-buttons">
                        <button class="join-btn">参加する</button>
                        <button class="cancel-btn">キャンセル</button>
                    </div>
                </footer>
            </article>
        </template>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
